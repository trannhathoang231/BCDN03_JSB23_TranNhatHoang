<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="w-50">

            <h2 class="text-center text-danger">Demo tính lương</h2>
            <form>
                <div class="form-group">
                <label for="">Lương 1 ngày</label>
                <input type="number" class="form-control" id="luongngay">
                
                </div>
                <div class="form-group">
                <label for="">Số ngày làm</label>
                <input type="number" class="form-control" id="days">
                </div>
                
                <button onclick="tinhLuong()" type="button" class="btn btn-primary">Tính lương</button>

                <p id="thongBaoTien" class="alert alert-danger"></p>
            </form>



            <h2 class="text-center text-danger py-5">Demo tính giá trị trung bình</h2>
            <form>
                <div class="form-group">
                    <label for="">Nhập số thứ tự 1</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                    <label for="">Nhập số thứ tự 2</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <div class="form-group">
                    <label for="">Nhập số thứ tự 3</label>
                    <input type="number" class="form-control" id="num3">
                </div>
                <div class="form-group">
                    <label for="">Nhập số thứ tự 4</label>
                    <input type="number" class="form-control" id="num4">
                </div>
                <div class="form-group">
                    <label for="">Nhập số thứ tự 5</label>
                    <input type="number" class="form-control" id="num5">
                </div>
                
                
                <button onclick="tinhTrungBinh()" type="button" class="btn btn-primary">Tính trung bình</button>

                <p id="thongBaoTrungBinh" class="alert alert-danger"></p>
            </form>
                        

            <h2 class="text-center text-danger py-5">Demo tính số tiền VND</h2>
            <form>
                <div class="form-group">
                <label for="">Nhập số tiền USD</label>
                <input type="number" class="form-control" id="soTienUSD">
                
                </div>
                
                <button onclick="tinhTienVND()" type="button" class="btn btn-primary">Quy đổi tiền</button>

                <p id="thongBaoTienVND" class="alert alert-danger"></p>
            </form>





            <h2 class="text-center text-danger py-5">Demo tính kích thước hình chữ nhật</h2>
            <form>
                <div class="form-group">
                    <label for="">Nhập chiều dài</label>
                    <input type="number" class="form-control" id="chieuDai">
                
                </div>

                <div class="form-group">
                    <label for="">Nhập chiều rộng</label>
                    <input type="number" class="form-control" id="chieuRong">
                    
                    </div>
                
                <button onclick="tinhKichThuoc()" type="button" class="btn btn-primary">Tính</button>

                <p id="thongBaoKichThuoc" class="alert alert-danger"></p>
            </form>





            <h2 class="text-center text-danger py-5">Demo tính tổng 2 ký số</h2>
            <form>
                <div class="form-group">
                    <label for="">Nhập số có 2 chữ số</label>
                    <input type="number" class="form-control" id="soHaiChuSo">
                
                </div>

                
                
                <button onclick="tinhTongKySo()" type="button" class="btn btn-primary">Tính tổng</button>

                <p id="thongBaoTongKySo" class="alert alert-danger"></p>
            </form>
        </div>
    </div>


    









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
    <script src="./js/baitap5.js"></script>
</body>
</html>
